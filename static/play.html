<!DOCTYPE html>
<html>
    <head>
        <title>buzzer</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body style="text-align: center">
        <div id="state">waiting for server...</div><br/>
        <br/><br/>
        <div id="scores">
            waiting for server...
