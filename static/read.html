<!DOCTYPE html>
<html>
    <head>
        <title>ask | buzzer</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body style="text-align: center">
        <div id="check-answer">
            <span class="player"></span> has buzzed in.<br/>
            is <span class="player"></span> <button id="correct">correct</button> or
            <button id="incorrect">incorrect</button>? (click one)<br/>
        </div>
        <div id="ask-question">
            this question is worth
            <select id="points">
                <option value="200">200</option>
                <option value="400">400</option>
                <option value="600">600</option>
                <option value="800">800</option>
                <option value="1000">1000</option>
                <option value="1200">1200</option>
                <option value="1600">1600</option>
                <option value="2000">2000</option>
            </select>
            points (click to change)
            <button class="large" id="open">open buzzing</button><br/>
        </div>
        <div id="wait">
            waiting for players to buzz in...
        </div>
        <br/><br/>
        <div id="scores">
            waiting for server...
        </div>
    </body>
    <script src="read.js"></script>
</html>
