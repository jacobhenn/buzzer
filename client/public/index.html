<!DOCTYPE html>
<html lang="en">
<head>
	<script lang="js">
        const socket = new WebSocket(`ws://${window.location.host}/ws`);

        socket.onmessage = function(event) {
            let msg = JSON.parse(event.data);
            console.table(msg);
            document.getElementById("lastcmd").innerHTML = JSON.stringify(msg);
        }
	</script>
</head>

<body>
    <span id="lastcmd"></span>
</body>
</html>
